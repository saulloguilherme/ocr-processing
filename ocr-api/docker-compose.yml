networks:
  ocr-network:
    external: true

services:
  postgres:
    image: postgres:15
    container_name: ocr-postgres
    networks:
      - ocr-network
    environment:
      POSTGRES_DB: ocrdb
      POSTGRES_USER: ocruser
      POSTGRES_PASSWORD: ocrpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  ocr-api:
    build: .
    ports:
      - "8080:8080"
    networks:
      - ocr-network
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ocrdb
      SPRING_DATASOURCE_USERNAME: ocruser
      SPRING_DATASOURCE_PASSWORD: ocrpass
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

volumes:
  postgres-data: